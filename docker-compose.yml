version: '3.7'

services:
  nginx:
    build:
      context: .docker/nginx
    ports:
      - 8080:80
    depends_on:
      - rocketchat
      - nextcloud
      - wordpress
    networks:
      - vswitch

  mariadb:
    image: mariadb:10.4
    env_file:
      - .env.local
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d/
    networks:
      - vswitch

  mongo:
    image: mongo:4.0
    command: mongod --smallfiles --oplogSize 128 --replSet rs0 --storageEngine=mmapv1
    networks: 
      - vswitch

  mongo-init-replica:
    image: mongo:4.0
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - mongo
    networks: 
      - vswitch

  nextcloud:
    build:
      context: .docker/nextcloud
    env_file:
      - .env.local
    depends_on:
      - mariadb
    networks: 
      - vswitch

  rocketchat:
    image: rocket.chat:2.3.1
    command: >
      bash -c
        "for i in `seq 1 30`; do
          node main.js > /dev/null 2>&1 && s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5; 
        done; (exit $$s)"
    env_file:
      - .env.local
    depends_on:
      - mongo
      - mongo-init-replica
      - openldap
    networks: 
      - vswitch

  wordpress: 
    build:
      context: .docker/wordpress
    env_file:
      - .env.local
    volumes:
      - www:/var/www/html
    depends_on:
      - mariadb
    networks: 
      - vswitch

  wordpress-cli:
    image: wordpress:cli
    user: xfs
    env_file:
      - .env.local
    command: >
      bash -c
        "wp core install --url=http://localhost:8082/ --title=Welcome --admin_user=$${ADMIN_USERNAME} --admin_password=$${ADMIN_PASS} --admin_email=$${ADMIN_MAIL} && wp plugin install simple-ldap-login"
    volumes:
      - www:/var/www/html
    depends_on: 
      - wordpress
    restart: on-failure
    networks: 
     - vswitch

  openldap:
    build:
      context: .docker/openldap
    env_file:
      - .env.local
    command:
      --copy-service  
      --loglevel debug
    networks:
      - vswitch

networks:
  vswitch:

volumes:
  www:
